<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes And IDs</title>
    <style>
        .className {

            color: blue;
        }

        #MyFirstId {

            color: blue;
        }


    </style>
</head>
<body>
    <p class="className">The intro paragraph</p>
    <p id="MyFirstId"> This is an extra special paragraph </p>
</body>
</html>
